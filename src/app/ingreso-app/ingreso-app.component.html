 <div class="ingreso">
   <h2 class="ingreso_titulo">Ingresos</h2>

    <div *ngFor="let ingreso of ingresos;let i = index">
      <div class="elemento limpiarEstilos">
        <div class="elemento_descripcion">{{ingreso.descripcionIngreso}}</div>
        <div class="right limpiarEstilos">
          <div class="elemento_valor">+ {{ingreso.getValorUsd()}}</div>
          <div class="elemento_eliminar">
            <button class="elemento_eliminar--btn">
              <i (click)="eliminarIngreso(ingreso)" class="ion-ios-close-outline"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

 </div>
